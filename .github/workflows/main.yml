name: Build

on:

  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Get version
        run: cat Makefile | grep '^VERSION' >> $GITHUB_ENV

      - name: Get version
        run: echo "VERNUM=`grep '^VERSION' Makefile | egrep -o '[0-9]' | tr -d '\n'`" >> $GITHUB_ENV

      - name: Get current version
        run: echo "CUR_VERNUM=`git tag -n 1 | egrep -o '[0-9]' | tr -d '\n'`" >> $GITHUB_ENV
        
      - name: Exit if version is not higher than 
        if: ${{ env.VERSION }} < ${{ env.CUR_VERNUM }}
        run: exit

      - name: Get version
        run: cat Makefile | grep '^VERSION' >> $GITHUB_ENV

      - name: Test
        run: make test

      - name: Build
        run: make build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/nats-pub
          asset_name: nats-pub
          asset_content_type: application/octet-stream
